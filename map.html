<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Map Types
        </title>
        <style>
            #map{
                height: 100%;
            }
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>

            var data = null
            function initMap(){
                var map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 0, lng: 0},
                        zoom: 3,
                        streetViewControl: false,
                        mapTypeControlOptions: {
                            mapTypeIds: ['Gothic 3']
                        },
                        draggableCursor: 'pointer'
                    }
                )

                var moonMapType = new google.maps.ImageMapType({
                    getTileUrl: function(coord, zoom){
                        var normalizedCoord = getNormalizedCoord(coord, zoom)
                        if(!normalizedCoord){
                            return null
                        }
                        var bound = Math.pow(2, zoom)
                        var x = coord.x
                        var y = coord.y
                        //var url = 'https://mw1.google.com/mw-planetary/lunar/lunarmaps_v1/clem_bw'
                        //+ '/' + zoom + '/' + normalizedCoord.x + '/' + (bound-normalizedCoord.y -1) + '.jpg'
                        var url = 'http://localhost:2000/' + zoom + '/' + y + '_' + x + '.jpg'
                        return url
                    },
                    tileSize: new google.maps.Size(256, 256),
                    maxZoom: 4,
                    minZoom: 3,
                    radius: 173800,
                    name: 'Moon'
                })

                map.mapTypes.set('moon', moonMapType)
                map.setMapTypeId('moon')
                function placeMarker(position, map) {
                    console.log('placeMarker', position)
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: position.lat() + ' ' + position.lng()
                    });
                    var contentString = position.lat() + ' ' + position.lng()
                    var infoWindow = new google.maps.InfoWindow({
                        content: contentString
                    })
                    marker.addListener('click', function(){
                        infoWindow.open(map, marker)
                    })
                }
                google.maps.event.addListener(map, 'click', function(event){
                    placeMarker(event.latLng, map)
                })

                var image = 'icon_marker_chest32.png'


                console.log(image)
                var http = new XMLHttpRequest()
                http.open('GET', 'http://localhost:2000/data', true)
                http.onload = function(){
                    data = JSON.parse(http.responseText)
                    for (var i=0; i < data.length; ++i){
                        var item = data[i]
                        var marker = new google.maps.Marker({
                            position: {lat: Number(item.lat), lng: Number(item.lng)},
                            map: map,
                            title: 'Hello',
                            icon: image
                        })
                    }
                }
                http.send()
            }


            function getNormalizedCoord(coord, zoom) {
                  var y = coord.y;
                  var x = coord.x;

                  // tile range in one direction range is dependent on zoom level
                  // 0 = 1 tile, 1 = 2 tiles, 2 = 4 tiles, 3 = 8 tiles, etc
                  var tileRange = 1 << zoom;

                  // don't repeat across y-axis (vertically)
                  if (y < 0 || y >= tileRange) {
                    return null;
                  }

                  // repeat across x-axis
                  if (x < 0 || x >= tileRange) {
                    x = (x % tileRange + tileRange) % tileRange;
                  }

                  return {x: x, y: y};
            }
        </script>
        <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATYJ-EABBx16E_NDdFZQ3m5OQVm6j2M4s&callback=initMap">
        </script>
    </body>
</html>
